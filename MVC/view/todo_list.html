<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Todo list</title>

    <style>
        body,
        html {
            padding: 0px;
            border: 0px;
            margin: 0px;
            background-color: #eff1f2;

        }


        main {
            display: flex;
            justify-content: center;
            padding: 20px;
            flex-wrap: wrap;
        }

        .badge{
            margin: 0 0 0 25px;
            
        }

        .p-4 {
            background-color: white;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.459);
            border-radius: 11px;
            text-decoration: none;
            width: 300px;
            height: 230px;
            margin: 10px;
        }

        .pb-2{
           padding: 0 20px 0 20px;
        }

        .mb-2 {
            text-align: center;
        }

        

    </style>
</head>

<body>
    <header>
        <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
            <i class="fas fa-check-square me-1"></i>
            <u>Minhas Tarefas</u>
        </p>

        <form action="/tarefas" method="POST">

            <div class="pb-2">
                <div class="card">

                    <div class="d-flex flex-row align-items-center">
                        <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1"
                            placeholder="Nova tarefa..." name="tarefa" required>
                        <input type="date" name="data" required>

                        <input type="submit" value="Salvar" class="btn btn-primary">

                    </div>

                </div>
            </div>
        </form>
    </header>
    <p class="badge bg-success">Hoje</p>
    <main>



        {% for tarefa in tarefas %}

            <div class="card-body p-4" id="tarefa">
                
                <p class="mb-2"><span class="h2 me-2">{{tarefa[1]}}</span> <span class="badge bg-danger">Fazer</span>
                </p>
                <p class="text-muted pb-2">{{tarefa[2]}}</p>
            </div>

        {% endfor %}

    </main>
</body>

</html>
